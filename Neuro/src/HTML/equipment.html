<div class="equipment-container-tab">
    <div>
        <h1>Broń Ręczna</h1>
        <div class="package-attack-type">
            <p><input type="radio" name="attr_melee_attack_type" value="0" checked>Atak</p>
            <p><input type="radio" name="attr_melee_attack_type" value="1">Obrona</p>
        </div>
        <fieldset class="repeating_weapons">
            <div class="weapon-frame">
                <div class="weapon-name-container">
                    <label class="weapon-name">
                        Nazwa
                        <input type="text" class="input-weapon-default input-weapon-name" name="attr_weapon_name">
                        <button class="weapon-roll" type="action" name="act_rolledweapon"></button>
                        <input type="text" class="input-weapon-default weapon-bonus" name="attr_bonus-attack" placeholder="A+"
                            title="Bonus do Ataku">
                        <input type="text" class="input-weapon-default weapon-bonus" name="attr_bonus-defence" placeholder="O+"
                            title="Bonus do Obrony">
                        <select class="select_default" name="attr_weapon_segment">
                            <option value="1">1s</option>
                            <option value="2">2s</option>
                            <option value="3" selected>3s</option>
                        </select>
                    </label>
                </div>
                <div class="weapon-data-container">
                    <label class="weapon-skill">
                        Umiejętność
                    <select class="select_default" name="attr_weapon_skill">
                            <option value="0" selected>Zręczność</option>
                            <option value="bijatyka">Bijatyka</option>
                            <option value="br_ręczna">Broń ręczna</option>
                            <option value="rzucanie">Rzucanie</option>
                        </select>
                    </label>
                    <label class="weapon-damage">
                        Obrażenia
                        <input type="text" class="input-weapon-default input-weapon-damage" name="attr_weapon_damage">
                    </label>
                    <label class="weapon-pp">PP
                        <input type="text" class="input-weapon-default input-weapon-pp" title="Punkty Przebicia"
                            name="attr_weapon_pp">
                    </label>
                    <label class="weapon-location">Lokalizacja
                        <select class="select_default" name="attr_weapon_location">
                            <option value="0" title="0%">Bez celowania</option>
                            <option value="80" title="oraz miejsce witalne - 80%">Głowa</option>
                            <option value="60" title="60%">Korpus</option>
                            <option value="40" title="40%">Kończyny</option>
                        </select>
                    </label>
                    <label class="weapon-combat-state">Stan celu
                        <input type="hidden" name="attr_weapon-state-value">
                        <select class="select_default" name="attr_weapon-state">
                            <option value="0" title="0%"> ----- </option>
                            <option value="1" title="20%">Biegnący</option>
                            <option value="2" title="40%">Pędzący</option>
                            <option value="3" title="Cel widoczny w 2/3 - 20%">Widoczność 2/3</option>
                            <option value="4" title="Cel widoczny w 1/2 (lub klęczy) - 40%">Widoczność 1/2</option>
                            <option value="5" title="Cel widoczny w 1/3 (wychylił się lub leży) - 40%">Widoczność 1/3</option>
                            <option value="6" title="Wystaje prawie tylko sama głowa, ręka, spluwa (+20% utrudnienie do strzelania) - 80%">Ledwo wystaje</option>
                        </select>
                    </label>
                </div>
                <div class="weapon-data-container">
                    <label class="weapon-facilities">Ułatwienia
                        <input class="input-weapon-default input-weapon-facilities" name="attr_weapon-facilities-value" type="text" placeholder="0">
                        %
                    </label>
                    <label class="weapon-impediments">Utrudnienia
                        <input class="input-weapon-default input-weapon-impediments" name="attr_weapon-impediments-value" type="text" placeholder="0">
                        %
                    </label>
                </div>
                <div class="weapon-description-container">
                    <textarea class="weapon-description" name="attr_weapon_description" placeholder="Dodatkowy opis..."
                        rows="2"></textarea>
                </div>
            </div>
        </fieldset>

    </div>
    <div>
        <h1>Broń Dystansowa</h1>
    </div>
    <fieldset class="repeating_ranges">
        <div class="range-frame">
            <div class="range-name-container">
                <label class="range-name">
                    Nazwa
                    <input type="text" class="input-range-default input-range-name" name="attr_range_name">
                    <button class="range-roll" type="action" name="act_rolledrange"></button>
                    <select class="select_default small" name="attr_range_segment">
                        <option value="1" selected>1s</option>
                        <option value="2">2s</option>
                        <option value="3">3s</option>
                    </select>
                </label>
            </div>
            <div class="range-data-container">
                <label class="range-skill">
                    Umiejętność
                    <input type="hidden" name="attr_range_skill_value" />
                    <select class="select_default" name="attr_range_skill">
                        <option value="0">Zręczność</option>
                        <option value="pistolety">Pistolety</option>
                        <option value="karabiny">Karabiny</option>
                        <option value="br_maszynowa">Broń maszynowa</option>
                        <option value="łuk">Łuk</option>
                        <option value="kusza">Kusza</option>
                        <option value="proca">Proca</option>
                    </select>
                </label>
                <label class="range-damage">
                    Obrażenia
                    <input type="text" class="input-range-default input-range-damage" name="attr_range_damage">
                </label>
                <label class="range-pp">PP
                    <input type="text" class="input-range-default input-range-pp" title="Punkty Przebicia"
                        name="attr_range_pp">
                </label>
                <label class="range-jam">
                    Zacięcie<input type="text" class="input-range-default input-range-jam" title="Zacięcie broni"
                        name="attr_range_jam">
                </label>
                <label class="range-ammo">Amunicja
                    <input type="text" class="input-range-default input-range-ammo" title="Amunicja aktualna">/
                    <input type="text" class="input-range-default input-range-ammo-max" placeholder="Max"
                        title="Maksymalna Amunicja">
                </label>

            </div>
            <div class="range-type-container">
                <input class="type-range-value" type="hidden" name="attr_range_type_value" value="P" readonly>
                <div>
                    <label class="range-combat-state">Stan celu
                        <input type="hidden" name="attr_range-state-value">
                        <select class="select_default" name="attr_range_state">
                            <option value="0" title="0%"> ----- </option>
                            <option value="1" title="20%">Biegnący</option>
                            <option value="2" title="40%">Pędzący</option>
                            <option value="3" title="Cel widoczny w 2/3 - 20%">Widoczność 2/3</option>
                            <option value="4" title="Cel widoczny w 1/2 (lub klęczy) - 40%">Widoczność 1/2</option>
                            <option value="5" title="Cel widoczny w 1/3 (wychylił się lub leży) - 40%">Widoczność 1/3</option>
                            <option value="6" title="Wystaje prawie tylko sama głowa, ręka, spluwa (+20% utrudnienie do strzelania) - 80%">Ledwo wystaje</option>
                        </select>
                    </label>
                    <label class="select_range_type">Typ broni
                        <select class="select_default" name="attr_range_type">
                            <option value="P" title="Pistolety, Lekkie Kusze, Broń Odprzodowa, Pistolety, Samopały">
                                P
                            </option>
                            <option value="PM"
                                title="Pistolety Maszynowe, Cięzkie Kusze, Karabiny Samopały, Granatniki, Winchester, Miotacz">
                                PM
                            </option>
                            <option value="K" title="Karabiny i Karabinki, Granatniki Automoatyczne">K</option>
                            <option value="S" title="Karabiny Wyborowe, Przeciwsprzętowe">S</option>
                            <option value="SR" title="Śrutówki">ŚR</option>
                        </select></label>
                </div>
                <div class="range-p">
                    <label class="range-label">Odległość
                        <select class="select_default range_difficulty" name="attr_range_difficulty">
                            <option value="0" title="0%">Do 10m</option>
                            <option value="20" title="20%">Do 20m</option>
                            <option value="40" title="40%">Do 30m</option>
                            <option value="80" title="80%">Do 40m</option>
                            <option value="120" title="120%">Do 60m</option>
                            <option value="160" title="160%">Do 80m</option>
                        </select>
                    </label>
                </div>
                <div class="range-pm">
                    <label class="range-label">Odległość
                        <select class="select_default range_difficulty" name="attr_range_difficulty">
                            <option value="0" title="0%">Do 10m</option>
                            <option value="10" title="10%">Do 20m</option>
                            <option value="20" title="20%">Do 30m</option>
                            <option value="30" title="30%">Do 40m</option>
                            <option value="40" title="40%">Do 60m</option>
                            <option value="60" title="60%">Do 80m</option>
                            <option value="80" title="80%">Do 100m</option>
                            <option value="120" title="120%">Do 150m</option>
                            <option value="160" title="160%">Do 200m</option>
                        </select>
                    </label>
                </div>
                <div class="range-k">
                    <label class="range-label">Odległość
                        <select class="select_default range_difficulty" name="attr_range_difficulty">
                            <option value="0" title="0%">Do 20m</option>
                            <option value="10" title="10%">Do 40m</option>
                            <option value="20" title="20%">Do 80m</option>
                            <option value="30" title="30%">Do 100m</option>
                            <option value="40" title="40%">Do 150m</option>
                            <option value="60" title="60%">Do 200m</option>
                            <option value="80" title="80%">Do 250m</option>
                            <option value="120" title="120%">Do 300m</option>
                            <option value="160" title="160%">Do 400m</option>
                        </select>
                    </label>
                </div>
                <div class="range-s">
                    <label class="range-label">Odległość
                        <select class="select_default range_difficulty" name="attr_range_difficulty">
                            <option value="0" title="0%">Do 20m</option>
                            <option value="10" title="10%">Do 40m</option>
                            <option value="20" title="20%">Do 80m</option>
                            <option value="30" title="30%">Do 150m</option>
                            <option value="40" title="40%">Do 250m</option>
                            <option value="60" title="60%">Do 300m</option>
                            <option value="80" title="80%">Do 400m</option>
                            <option value="100" title="100%">Do 600m</option>
                            <option value="120" title="120%">Do 1000m</option>
                            <option value="160" title="160%">Do 1500m</option>
                        </select>
                    </label>
                </div>
                <div class="range-sr">
                    <label class="range-label">Odległość
                        <select class="select_default range_difficulty" name="attr_range_difficulty">
                            <option value="-30" title="-30%">Do 10m</option>
                            <option value="0" title="0%">Do 20m</option>
                            <option value="30" title="30%">Do 30m</option>
                        </select>
                    </label>
                </div>
                <div>
                    <label class="range-location">Lokalizacja
                        <select class="select_default" name="attr_range_location">
                            <option value="0" title="0%">Bez celowania</option>
                            <option value="80" title="oraz miejsce witalne - 80%">Głowa</option>
                            <option value="20" title="20%">Korpus</option>
                            <option value="60" title="60%">Ręce</option>
                            <option value="40" title="40%">Nogi</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="range-data-container">
                <label class="range-facilities">Ułatwienia
                    <input class="input-range-default input-range-facilities" type="text" name="attr_range-facilities-valu" placeholder="0">
                    %
                </label>
                <label class="range-impediments">Utrudnienia
                    <input class="input-range-default input-range-impediments" type="text" name="attr_range-impediments-valu" placeholder="0">
                    %
                </label>
            </div>
            <div class="range-description-container">
                <textarea class="range-description" name="attr_range_description" placeholder="Dodatkowy opis..."
                    rows="2"></textarea>
            </div>
        </div>
    </fieldset>
    <div>
        <h1>
            Pancerz
        </h1>
        <div class="armor-frame">
            <input type="hidden" name="attr_total-armor">
            <fieldset class="repeating_armor">
                <div class="armor-row">
                    <label class="armor-label">
                    <input type="checkbox" name="attr_armor-status" value="1" checked>
                    <input class="input-armor-default" type="number" name="attr_armor-debuff" value="0">
                        %
                        Red.
                    <input class="input-armor-default" type="number" name="attr_armor-reduction">
                        Wyt.
                    <input class="input-armor-default" type="number" name="attr_armor-condition">
                    <input class="input-armor-default" type="text" name="attr_armor_description" placeholder="Opis...">
                    </label>
                </div>
            </fieldset>
        </div>
    </div>
    <div>
        <h1>
            Pozostały ekwipunek
        </h1>
        <div class="other-items-frame">
            <div class="item-data-container">
                <label class="item-label">Max obciążenie <input class="input-item-default" type="number" name="attr_max-weight">kg</label>
                <label class="item-label">Suma obiążeń <input class="input-item-default" type="number" name="attr_total-weight-value" readonly>kg</label>
                <label class="item-label">Kara za przeciążenie/kg <input class="input-item-default" type="number" name="attr_weight-debuff" value="10">%</label>
            </div>
            <div>
                <h1>
                    <input type="checkbox" name="attr_pocket-weight-select" value="1"> Kieszeń
                </h1>
            </div>
            <div>
                <input type="hidden" name="total-pocket">
                <fieldset class="repeating_other-items-pocket">
                    <div class="item-row">
                        <label class="item-label">
                        <input class="input-item-default" name="attr_pocket-no-item" type="number" step="0.01" title="Ilość produktu" value="0">
                            <input class="input-item-default" name="attr_pocket-name-item" type="text" placeholder="Nazwa produktu...">
                            <input class="input-item-default" name="attr_pocket-weight-item" type="number" step="0.01" title="Waga w kg" value="0">kg
                            <input class="input-item-default" name="attr_pocket-gamlbe-item" type="number" step="0.01" title="Cena w Gamblach" value="0">
                        </label>
                    </div>
                </fieldset>
            </div>
            <div>
                <h1>
                    <input type="checkbox" name="attr_bag-weight-select" value="1"> Plecak
                </h1>
            </div>
            <div>
                <input type="hidden" name="total-bag">  
                <fieldset class="repeating_other-items-bag">
                    <div class="item-row">
                        <label class="item-label">
                        <input class="input-item-default" name="attr_bag-no-item" type="number" step="0.01" title="Ilość" value="0">
                            <input class="input-item-default" name="attr_bag-name-item" type="text" placeholder="Nazwa produktu...">
                            <input class="input-item-default" name="attr_bag-weight-item" type="number" step="0.01" title="Waga w kg" value="0">kg
                            <input class="input-item-default" name="attr_bag-gamlbe-item" type="number" step="0.01" title="Cena w Gamblach" value="0">
                        </label>
                    </div>
                </fieldset>
            </div>
            <div>
                <h1>
                    Magazyn
                </h1>
            </div>
            <div>
                <fieldset class="repeating_other-items-storage">
                    <div class="item-row">
                        <label class="item-label">
                        <input class="input-item-default" name="attr_storage-no-item" type="number" step="0.01" title="Ilość produktu" value="0">
                            <input class="input-item-default" name="attr_storage-name-item" type="text" placeholder="Nazwa produktu...">
                            <input class="input-item-default" name="attr_storage-weight-item" type="number" step="0.01" title="Waga w kg" value="0">kg
                            <input class="input-item-default" name="attr_storage-gamlbe-item" type="number" step="0.01" title="Cena w Gamblach" value="0">
                        </label>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>
