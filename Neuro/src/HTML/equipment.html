<div class="equipment-container-tab">
    <div>
        <h1>Broń Ręczna</h1>
        <div class="package-attack-type">
            <p><input type="radio" name="attr_melee_attack_type" value="0" checked>Atak</p>
            <p><input type="radio" name="attr_melee_attack_type" value="1">Obrona</p>
        </div>
        <div class="weapon-header">
            <div class="col-name">Nazwa</div>
            <div class="col-damage">Obrażenia</div>
            <div class="col-skill">Umiejętność</div>
            <div class="col-location">Lokalizacja</div>
            <div class="col-param small">PP</div>
            <div class="col-param small">A+</div>
            <div class="col-param small">O+</div>
            <div class="col-roll small">Roll</div>
        </div>

        <fieldset class="repeating_weapons">
            <div class="weapon-row">
                <div class="col-name">
                    <input type="text" name="attr_weapon_name" />
                </div>
                <div class="col-damage">
                    <input type="text" name="attr_weapon_damage" />
                </div>
                <div class="col-skill">
                    <input type="hidden" name="attr_weapon_skill_value" />
                    <select name="attr_weapon_type">
                        <option value="----">-------</option>
                        <option value="brawl">Bijatyka</option>
                        <option value="melee">Broń ręczna</option>
                        <option value="throw">Rzucanie</option>
                    </select>
                </div>
                <div class="col-location">
                    <input type="hidden" name="attr_weapon_location_hit" />
                    <select name="attr_weapon_location" >
                        <option value="non-location">Bez celowania</option>
                        <option value="head">Głowa</option>
                        <option value="vital-spot">Miejsce Witalne</option>
                        <option value="torso">Korpus</option>
                        <option value="left-hand">Lewa Ręka</option>
                        <option value="right-arm">Prawa Ręka</option>
                        <option value="left-leg">Lewa Noga</option>
                        <option value="right-leg">Prawa Noga</option>
                    </select>
                </div>
                <div class="col-param small">
                    <input type="text" name="attr_weapon_pp" value="0" />
                </div>
                <div class="col-param small">
                    <input type="text" name="attr_weapon_bonus_attack" value="0" />
                </div>
                <div class="col-param small">
                    <input type="text" name="attr_weapon_bonus_defence" value="0" />
                </div>
                <div class="col-roll small">
                    <button type="roll" name="act_roll_weapon" class="roll-weapon"></button>
                </div>
            </div>
        </fieldset>
    </div>
    <div>
        <h1>Broń Dystansowa</h1>
    </div>
    <div class="weapon-header">
        <div class="col-name">Nazwa</div>
        <div class="col-damage">Obrażenia</div>
        <div class="col-skill">Umiejętność</div>
        <div class="col-location">Lokalizacja</div>
        <div class="col-param small">PP</div>
        <div class="col-param small">1s</div>
        <div class="col-param small">2s</div>
        <div class="col-param small">3s</div>
        <div class="col-roll small">Roll</div>
    </div>
    <fieldset class="repeating_ranges">
        <div class="range-row">
            <div class="col-name">
                <input type="text" name="attr_range_name" />
            </div>
            <div class="col-damage">
                <input type="text" name="attr_range_damage" />
            </div>
            <div class="col-skill">
                <input type="hidden" name="attr_range_skill_value" placeholder="dupa"/>
                <select name="attr_range_type">
                    <option value="----">-------</option>
                    <option value="pistol">Pistolety</option>
                    <option value="rifle">Karabiny</option>
                    <option value="machine-gun">Broń maszynowa</option>
                    <option value="bow">Łuk</option>
                    <option value="crosbow">Kusza</option>
                    <option value="sling">Proca</option>
                </select>
            </div>
            <div class="col-location">
                <input type="hidden" name="attr_range_location_hit" />
                <select name="attr_range_location" >
                    <option value="non-location">Bez celowania</option>
                    <option value="head">Głowa</option>
                    <option value="vital-spot">Miejsce Witalne</option>
                    <option value="torso">Korpus</option>
                    <option value="left-hand">Lewa Ręka</option>
                    <option value="right-arm">Prawa Ręka</option>
                    <option value="left-leg">Lewa Noga</option>
                    <option value="right-leg">Prawa Noga</option>
                </select>
            </div>
            <div class="col-param small">
                <input type="text" name="attr_range_pp" value="0" />
            </div>
            <div class="col-param small">
                <input type="radio" name="attr_range_segment" value="1" checked/>
            </div>
            <div class="col-param small">
                <input type="radio" name="attr_range_segment" value="2" />
            </div>
            <div class="col-param small">
                <input type="radio" name="attr_range_segment" value="3" />
            </div>
            <div class="col-roll small">
                <button type="action" name="act_rolledrange" class="rolled-range">Roll</button>
            </div>
        </div>
    </fieldset>
</div>
