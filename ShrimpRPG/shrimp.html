<!-- SHRIMP RPG Character Sheet (Roll20 Compatible) -->
<div class="sheet-container">

  <h1>SHRIMP RPG</h1>
  
    <!-- Identity -->
  <h2>Identity</h2>
  <label>Name: <input type="text" name="attr_name"></label>
  <label>Background: <input type="text" name="attr_background"></label>
  <label>Class: <input type="text" name="attr_class"></label>
  <label>Shrimpatype: <input type="text" name="attr_shrimpatype"></label>
  <label>Level: <input type="number" name="attr_level" min="1" max="10"></label>
</div>

  <!-- Core Stats -->
  <h2>Core Stats</h2>
<div class="stats-grid">
  <label>Strength: 
    <input type="number" name="attr_strength" min="1" max="10">
    <button type="roll" value="&{template:default} {{name=Strength Roll}} {{Result=[[1d10 + @{strength}]]}}">Roll</button>
  </label>

  <label>Health: 
    <input type="number" name="attr_health" min="1" max="10">
    <button type="roll" value="&{template:default} {{name=Health Roll}} {{Result=[[1d10 + @{health}]]}}">Roll</button>
  </label>

  <label>Reason: 
    <input type="number" name="attr_reason" min="1" max="10">
    <button type="roll" value="&{template:default} {{name=Reason Roll}} {{Result=[[1d10 + @{reason}]]}}">Roll</button>
  </label>

  <label>Influence: 
    <input type="number" name="attr_influence" min="1" max="10">
    <button type="roll" value="&{template:default} {{name=Influence Roll}} {{Result=[[1d10 + @{influence}]]}}">Roll</button>
  </label>

  <label>Magic: 
    <input type="number" name="attr_magic" min="1" max="10">
    <button type="roll" value="&{template:default} {{name=Magic Roll}} {{Result=[[1d10 + @{magic}]]}}">Roll</button>
  </label>

  <label>Presence: 
    <input type="number" name="attr_presence" min="1" max="10">
    <button type="roll" value="&{template:default} {{name=Presence Roll}} {{Result=[[1d10 + @{presence}]]}}">Roll</button>
  </label>
</div>

  <!-- Derived Stats -->
  <h2>Derived Stats</h2>
  <div class="stats-grid">
    <label>Shrimp Points (SP): <input type="number" name="attr_sp" value="(@{health} * 5)" disabled></label>
    <label>Shrimpcana: <input type="number" name="attr_shrimpcana" value="(@{magic} * 5)" disabled></label>
    <label>Shrimpfense: <input type="number" name="attr_shrimpfense" value="(@{strength} + @{presence})" disabled></label>
    <label>Crawl Speed (ft): <input type="number" name="attr_crawl" value="(10 + @{reason} * 5)" disabled></label>
    <label>Shrillpower: <input type="number" name="attr_shrillpower" value="(@{health} + @{presence})" disabled></label>
    <label>Shrimpnitiative: <button type="roll" value="&{template:default} {{name=Shrimpnitiative}} {{Roll=[[1d10 + @{presence}]]}}">Roll</button></label>
  </div>
  
  <h2>Combat Actions</h2>
<div class="combat-grid">
  <!-- Melee Attack -->
  <label>Melee Attack (Strength): 
    <button type="roll" value="&{template:default} {{name=Melee Attack}} {{To Hit=[[1d10 + @{strength}]]}} {{Damage=[[1d10 + @{strength}]]}}">Roll</button>
  </label>

  <!-- Ranged Attack -->
  <label>Ranged Attack (Reason): 
    <button type="roll" value="&{template:default} {{name=Ranged Attack}} {{To Hit=[[1d10 + @{reason}]]}} {{Damage=[[1d10 + @{reason}]]}}">Roll</button>
  </label>

  <!-- Spell Attack -->
  <label>Spell Attack (Magic): 
    <button type="roll" value="&{template:default} {{name=Spell Attack}} {{To Hit=[[1d10 + @{magic}]]}} {{Damage=[[1d10 + @{magic}]]}}">Roll</button>
  </label>
</div>


  <h2>Combat & Shrimp Sparks</h2>
  <p>Current SP: <input type="number" name="attr_current_sp"></p>
  <p>Current Shrimpcana: <input type="number" name="attr_current_mana"></p>
  <p>Shrimp Sparks: </p>
<div class="shrimp-sparks">
  <label><input type="checkbox" name="attr_shrimp_spark_1"> 海老 </label>
  <label><input type="checkbox" name="attr_shrimp_spark_2"> 海老 </label>
  <label><input type="checkbox" name="attr_shrimp_spark_3"> 海老 </label>
</div>

  <h2>Class Abilities</h2>
  <table>
    <tr><th>Level</th><th>Ability Name</th><th>Description</th></tr>
    <tr><td>3</td><td><input type="text" name="attr_ability_lvl3"></td><td><input type="text" name="attr_ability_desc3"></td></tr>
    <tr><td>5</td><td><input type="text" name="attr_ability_lvl5"></td><td><input type="text" name="attr_ability_desc5"></td></tr>
    <tr><td>7</td><td><input type="text" name="attr_ability_lvl7"></td><td><input type="text" name="attr_ability_desc7"></td></tr>
    <tr><td>9</td><td><input type="text" name="attr_ability_lvl9"></td><td><input type="text" name="attr_ability_desc9"></td></tr>
  </table>

  <h2>Spells</h2>
  <table>
    <tr><th>Spell</th><th>School</th><th>Level</th><th>Cost</th><th>Notes</th></tr>
    <tr><td><input type="text" name="attr_spell1"></td><td><input type="text" name="attr_spellschool1"></td><td><input type="number" name="attr_spelllvl1"></td><td><input type="number" name="attr_spellcost1"></td><td><input type="text" name="attr_spelldesc1"></td></tr>
    <tr><td><input type="text" name="attr_spell2"></td><td><input type="text" name="attr_spellschool2"></td><td><input type="number" name="attr_spelllvl2"></td><td><input type="number" name="attr_spellcost2"></td><td><input type="text" name="attr_spelldesc2"></td></tr>
    <tr><td><input type="text" name="attr_spell3"></td><td><input type="text" name="attr_spellschool3"></td><td><input type="number" name="attr_spelllvl3"></td><td><input type="number" name="attr_spellcost3"></td><td><input type="text" name="attr_spelldesc3"></td></tr>
    <tr><td><input type="text" name="attr_spell4"></td><td><input type="text" name="attr_spellschool4"></td><td><input type="number" name="attr_spelllvl4"></td><td><input type="number" name="attr_spellcost4"></td><td><input type="text" name="attr_spelldesc4"></td></tr>
    <tr><td><input type="text" name="attr_spell5"></td><td><input type="text" name="attr_spellschool5"></td><td><input type="number" name="attr_spelllvl5"></td><td><input type="number" name="attr_spellcost5"></td><td><input type="text" name="attr_spelldesc5"></td></tr>
    <tr><td><input type="text" name="attr_spell6"></td><td><input type="text" name="attr_spellschool6"></td><td><input type="number" name="attr_spelllvl6"></td><td><input type="number" name="attr_spellcost6"></td><td><input type="text" name="attr_spelldesc6"></td></tr>
    <tr><td><input type="text" name="attr_spell7"></td><td><input type="text" name="attr_spellschool7"></td><td><input type="number" name="attr_spelllvl7"></td><td><input type="number" name="attr_spellcost7"></td><td><input type="text" name="attr_spelldesc7"></td></tr>
    <tr><td><input type="text" name="attr_spell8"></td><td><input type="text" name="attr_spellschool8"></td><td><input type="number" name="attr_spelllvl8"></td><td><input type="number" name="attr_spellcost8"></td><td><input type="text" name="attr_spelldesc8"></td></tr>
    <tr><td><input type="text" name="attr_spell9"></td><td><input type="text" name="attr_spellschool9"></td><td><input type="number" name="attr_spelllvl9"></td><td><input type="number" name="attr_spellcost9"></td><td><input type="text" name="attr_spelldesc9"></td></tr>
    <tr><td><input type="text" name="attr_spell10"></td><td><input type="text" name="attr_spellschool10"></td><td><input type="number" name="attr_spelllvl10"></td><td><input type="number" name="attr_spellcost10"></td><td><input type="text" name="attr_spelldesc10"></td></tr>
  </table>

  <h2>Gear</h2>
  <table>
    <tr><th>Item</th><th>Description</th></tr>
    <tr><td><input type="text" name="attr_item1"></td><td><input type="text" name="attr_itemdesc1"></td></tr>
    <tr><td><input type="text" name="attr_item2"></td><td><input type="text" name="attr_itemdesc2"></td></tr>
    <tr><td><input type="text" name="attr_item3"></td><td><input type="text" name="attr_itemdesc3"></td></tr>
    <tr><td><input type="text" name="attr_item4"></td><td><input type="text" name="attr_itemdesc4"></td></tr>
    <tr><td><input type="text" name="attr_item5"></td><td><input type="text" name="attr_itemdesc5"></td></tr>
    <tr><td><input type="text" name="attr_item6"></td><td><input type="text" name="attr_itemdesc6"></td></tr>
    <tr><td><input type="text" name="attr_item7"></td><td><input type="text" name="attr_itemdesc7"></td></tr>
    <tr><td><input type="text" name="attr_item8"></td><td><input type="text" name="attr_itemdesc8"></td></tr>
    <tr><td><input type="text" name="attr_item9"></td><td><input type="text" name="attr_itemdesc9"></td></tr>
    <tr><td><input type="text" name="attr_item10"></td><td><input type="text" name="attr_itemdesc10"></td></tr>
  </table>

<style>
.sheet-container {
  font-family: Arial, sans-serif;
  background-color: #f0ffff;
  padding: 20px;
  max-width: 900px;
  margin: auto;
}
.stats-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-bottom: 20px;
}
input[disabled] {
  background-color: #eef;
  border: 1px dashed #88c;
}
</style>
